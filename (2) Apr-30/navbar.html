<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar task</title>
    <style>
        a {
            text-decoration: none;
        }

        nav {
            background-color: rgb(100, 207, 207);
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
            margin: 2px;
        }

        nav a h1 {
            margin-left: 15px;
        }

        .links {
            padding: 20px;
            margin-top: 6px;
        }

        .links a {
            margin: 5px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="">
                <h1>Logo</h1>
            </a>
            <div class="links">
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contact us</a>
            </div>
        </nav>
    </header>
</body>

</html>
