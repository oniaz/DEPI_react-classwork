<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sheet 1: Sequential</h1>
    <div class="quest">
        <h1>Question 1</h1>

        <label for="">Enter first num</label>
        <input type="text" id="num1_q1">

        <label for="">Enter second num</label>
        <input type="text" id="num2_q1">

        <button id="btn_1">sum</button>
        <h2 id="res_1">result</h2> 
    </div>

    <div class="quest">
        <h1>Question 2</h1>

        <label for="">Enter first number</label>
        <input type="text" id="num1_q2">

        <label for="">Enter second number</label>
        <input type="text" id="num2_q2">

        <label for="">Enter third number</label>
        <input type="text" id="num3_q2">

        <button id="btn_2">average</button>
        <h2 id="res_2"></h2> 
    </div>

    <div class="quest">
        <h1>Question 3</h1>

        <label for="">Enter the distance</label>
        <input type="text" id="distance_q3">

        <label for="">Enter the speed</label>
        <input type="text" id="speed_q3">

        <button id="btn_3">Calculate Time</button>
        <h2 id="res_3"></h2> 
    </div>

    <div class="quest">
        <h1>Question 5</h1>

        <label for="">Enter length in cm</label>
        <input type="text" id="length_cm_q5">

        <button id="btn_5">Convert to meter</button>
        <h2 id="res_5"></h2> 
    </div>

    <script src="index.js"></script>
</body>

</html>
